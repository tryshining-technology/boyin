# 工作流名称
name: Build Python Application

# 触发工作流的事件
on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-windows:
    # 指定运行此任务的虚拟机环境
    runs-on: windows-latest

    steps:
      # 1. 检出代码
      - name: Check out repository code
        uses: actions/checkout@v4

      # 2. 设置 Python 环境，并强制使用 64 位架构
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: 'x64' # <-- 关键修复：强制使用 64 位 Python

      # 3. 安装项目依赖和打包工具
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # 4. 使用 PyInstaller 打包应用程序
      - name: Build application with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --windowed --name boyin boyin.py

      # 5. 上传构建好的可执行文件
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TimedBroadcastApp-Windows-x64
          path: dist/TimedBroadcastApp.exe
