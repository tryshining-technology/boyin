# ===============================================================
#  诊断专用 build.yml (版本 1)
#  目的：只运行最基本的 PyInstaller 命令，捕获原始错误日志
# ===============================================================
name: Diagnostic Build

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-windows-diagnostic:
    runs-on: windows-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python (forcing x64)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: 'x64'

      - name: Install dependencies and configure pywin32
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          pywin32_postinstall.py -install

      # --- 使用最简单的命令来执行打包 ---
      - name: Build application with bare minimum PyInstaller
        run: pyinstaller --noconfirm --onefile --console boyin.py
