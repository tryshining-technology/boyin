name: Build Python Application

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-windows:
    strategy:
      matrix:
        include:
          # 配置 1: 用于 Windows 7 (32位)
          - python-version: '3.8.10'
            architecture: 'x86'
            artifact-name: 'boyin-Windows-x86-for-Win7'

          # 配置 2: 用于 Windows 7 (64位)
          - python-version: '3.8.10'
            architecture: 'x64'
            artifact-name: 'boyin-Windows-x64-for-Win7'

          # 配置 3: 用于 Windows 8.1 - 11 (64位)
          - python-version: '3.11'
            architecture: 'x64'
            artifact-name: 'boyin-Windows-x64-for-Win8.1+'

    runs-on: windows-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }} (${{ matrix.architecture }})
        uses: actions/setup-python@v5
        with:
          python-version: '${{ matrix.python-version }}'
          architecture: '${{ matrix.architecture }}'
          
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-${{ matrix.python-version }}-${{ matrix.architecture }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.python-version }}-${{ matrix.architecture }}-pip-

      - name: Install dependencies and configure pywin32
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          python (Get-Command pywin32_postinstall.py).Source -install

      # --- 关键修改在这里 ---
      - name: Build application with PyInstaller
        shell: powershell # 明确指定使用 PowerShell
        run: |
          # 步骤1: 动态获取 customtkinter 库的安装路径
          $ctk_path = python -c "import os, customtkinter; print(os.path.dirname(customtkinter.__file__))"
          
          # 步骤2: 在 PyInstaller 命令中使用这个准确的路径
          pyinstaller --noconfirm --onefile --windowed --name boyin --icon=icon.ico `
          --add-data="${ctk_path};customtkinter" `
          --add-data="icon.ico;." `
          boyin.py
          # ------------------- 修改解释 ------------------- #
          # 1. 我们首先运行一个 python 命令来打印 customtkinter 的目录，并将其存入 PowerShell 变量 $ctk_path。
          # 2. 然后在 --add-data 参数中，我们使用这个变量 $ctk_path 作为源路径。
          #    这确保了 PyInstaller 总能找到正确的文件夹，无论它被安装在哪里。
          # 3. 注意源路径和目标路径之间仍然使用分号 ; 分隔。
          # ---------------------------------------------- #

      - name: Upload artifact (${{ matrix.artifact-name }})
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: dist/boyin.exe
