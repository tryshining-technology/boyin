name: Build Python Application

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-windows:
    strategy:
      matrix:
        include:
          # 配置 1: 用于 Windows 7 (32位)
          - python-version: '3.8.10'
            architecture: 'x86'
            artifact-name: 'boyin-Windows-x86-for-Win7'         # <-- 修改这里
            exe-name-suffix: 'x86_for_Win7'                     # <-- 新增这里
            vlc-folder: 'vlc_lib_x86'

          # 配置 2: 用于 Windows 7+ (64位)
          - python-version: '3.8.10'
            architecture: 'x64'
            artifact-name: 'boyin-Windows-x64-for-Win7'         # <-- 修改这里
            exe-name-suffix: 'x64_for_Win7'                     # <-- 新增这里
            vlc-folder: 'vlc_lib_x64'

          # 配置 3: 用于 Windows 8.1 - 11 (64位)
          - python-version: '3.11'
            architecture: 'x64'
            artifact-name: 'boyin-Windows-x64-for-Win8.1+'      # <-- 修改这里
            exe-name-suffix: 'x64_for_Win8.1+'                  # <-- 新增这里
            vlc-folder: 'vlc_lib_x64'

    runs-on: windows-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }} (${{ matrix.architecture }})
        uses: actions/setup-python@v5
        with:
          python-version: '${{ matrix.python-version }}'
          architecture: '${{ matrix.architecture }}'
          
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-${{ matrix.python-version }}-${{ matrix.architecture }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.python-version }}-${{ matrix.architecture }}-pip-

      - name: Install dependencies and configure pywin32
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          python -m pywin32_postinstall -install
        shell: pwsh

      - name: Build application with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --windowed `
            # --- 这是关键的修改 ---
            # 使用新的 exe-name-suffix 变量来命名最终的 exe 文件
            --name "创翔多功能定时播音旗舰版_${{ matrix.exe-name-suffix }}" `
            --icon="icon.ico" `
            --add-data="icon.ico;." `
            --add-data="${{ matrix.vlc-folder }};." `
            boyin.py
        shell: pwsh

      - name: Upload artifact (${{ matrix.artifact-name }})
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: dist/*.exe
