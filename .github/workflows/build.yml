name: Build Python Application

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-windows:
    strategy:
      matrix:
        include:
          # 配置 1: 用于 Windows 7 (32位)
          - python-version: '3.8.10'
            architecture: 'x86'
            artifact-name: 'boyin-Windows-x86-for-Win7'

          # 配置 2: 用于 Windows 7 (64位)
          - python-version: '3.8.10'
            architecture: 'x64'
            artifact-name: 'boyin-Windows-x64-for-Win7'

          # 配置 3: 用于 Windows 8.1 - 11 (64位)
          - python-version: '3.11'
            architecture: 'x64'
            artifact-name: 'boyin-Windows-x64-for-Win8.1+'

    runs-on: windows-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }} (${{ matrix.architecture }})
        uses: actions/setup-python@v5
        with:
          python-version: '${{ matrix.python-version }}'
          architecture: '${{ matrix.architecture }}'
          
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-${{ matrix.python-version }}-${{ matrix.architecture }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.python-version }}-${{ matrix.architecture }}-pip-

      - name: Install dependencies and configure pywin32
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          python (Get-Command pywin32_postinstall.py).Source -install

      # --- 关键修改点在这里 ---
      - name: Build application with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --windowed --name boyin --icon=icon.ico `
          --add-data="icon.ico;." `
          --add-data="customtkinter;customtkinter" `
          boyin.py
          # ------------------- 修改解释 ------------------- #
          # 1. 我添加了 --add-data="customtkinter;customtkinter" 这一行。
          #    这会告诉 PyInstaller 将 customtkinter 库的整个文件夹（包含主题、字体等资源）
          #    复制到打包后的程序根目录下的一个同名文件夹中。
          # 2. 我使用了 PowerShell 的换行符 ` (反引号) 来提高命令的可读性，
          #    这与您之前在安装依赖步骤中的做法保持一致。
          # 3. 我保留了您原有的 --add-data="icon.ico;."，确保图标文件也被正确包含。
          # ---------------------------------------------- #

      - name: Upload artifact (${{ matrix.artifact-name }})
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: dist/boyin.exe
