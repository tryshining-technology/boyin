# 工作流名称
name: Build Python Application

# 触发工作流的事件
on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-windows:
    # 指定运行此任务的虚拟机环境
    runs-on: windows-latest

    steps:
      # 1. 检出您的代码
      - name: Check out repository code
        uses: actions/checkout@v4

      # 2. 设置 Python 环境，并强制使用 64 位架构
      - name: Set up Python (forcing x64)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: 'x64'

      # 3. 安装所有依赖，并正确配置 pywin32
      - name: Install dependencies and configure pywin32
        run: |
          python -m pip install --upgrade pip
          # 从 requirements.txt 安装所有库 (pyttsx3, pygame, pywin32)
          pip install -r requirements.txt
          pip install pyinstaller
          # --- 关键修复：正确调用 post-install 脚本 ---
          # 直接调用脚本名，让系统在 PATH 中寻找它
          pywin32_postinstall.py -install

      # 4. 使用 PyInstaller 打包您的主应用程序
      - name: Build application with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --windowed --name boyin boyin.py

      # 5. 上传构建好的可执行文件
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: boyin-Windows-x64
          path: dist/boyin.exe
