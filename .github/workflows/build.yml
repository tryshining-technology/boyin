# 工作流名称
name: Build Python Application

# 触发工作流的事件
on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python (forcing x64)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: 'x64'

      - name: Install dependencies and configure pywin32
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          pywin32_postinstall.py -install

      # --- 使用简洁且正确的 PyInstaller 命令 ---
      - name: Build application with PyInstaller
        run: |
          # 我们不再需要复杂的脚本，只保留一个 hidden-import 作为最佳实践和安全保障
          pyinstaller --noconfirm --onefile --windowed --name boyin --icon=icon.ico --add-data "icon.ico;." --hidden-import=win32timezone boyin.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: boyin-Windows-x64
          path: dist/boyin.exe
